<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="card">
        <input type="text" class="input-box" />
        <div class="buttons">
          <p>
            <button>AC</button>
            <button>DE</button>
            <button>.</button>
            <button class="left-sidebar">/</button>
          </p>
          <p>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="left-sidebar">*</button>
          </p>
          <p>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="left-sidebar">-</button>
          </p>
          <p>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="left-sidebar">+</button>
          </p>
          <p>
            <button>00</button>
            <button>0</button>
            <button class="equalsTo" onclick="calculate()">=</button>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
